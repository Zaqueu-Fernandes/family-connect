name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        env:
          VITE_SUPABASE_URL: "https://mvarmtaypdbwolgakndm.supabase.co"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12YXJtdGF5cGRid29sZ2FrbmRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM3NDQsImV4cCI6MjA4Njg0OTc0NH0.ROEnjLFXXiiUoPHLOK9a71a45VM201BHePG_-lZqFQw"
          VITE_SUPABASE_PROJECT_ID: "mvarmtaypdbwolgakndm"
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
